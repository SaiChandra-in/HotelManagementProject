<ul>
    
  <li>
      <a routerLink="/payment" routerLinkActive="active">payment</a>
  </li>
  <li>
      <a routerLink="/reservation" routerLinkActive="active">reservation</a>
  </li>
  <li>
      <a routerLink="/guest" routerLinkActive="active">guest</a>
  </li>
  <li class="logout">
      <button on-click="logOut()">Logout</button>
  </li>
</ul>

<div *ngIf="guests && guests.length > 0" class="container guest-table" text-align="center">
    <div class="headers">
        <h2 class="table-title">Guests</h2>
        <!-- <button class="btn add" (click)="openForm()">Add Guest</button> -->
         <!-- <button routerLink="/receptionist-dashboard" class="btn btn-primary" style="float:right">Back</button> -->

    </div>


  <div class="pivot-table">
    <table class="table">
        <thead>
          <tr>
            <th>GuestId</th>
            <th>GuestName</th>
            <th>GuestEmail</th>
            <th>Gender</th>
            <th>Address</th>
            <th>PhoneNo</th>
            <!-- <th>Password</th>
            <th>ConfirmPassword</th> -->
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let g of guests">
            <td>{{g.guestId}}</td>
            <td>{{g.guestName }}</td>
            <td>{{g.guestEmail}}</td>
            <td>{{g.gender}}</td>
            <td>{{g.address}}</td>
            <td>{{g.phoneNo}}</td>
            <!-- <td>{{g.password}}</td>
            <td>{{g.confirmPassword}}</td> -->
            <td>
              <button class="btn btn-primary" (click)="openForm(g)">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteGuest(g.guestId)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<div *ngIf="guests && guests.length === 0">
    <p>No guests available</p>
  </div>
  <!-- <ng-template #err>
      <p class="text-danger">Error fetching data</p>
  </ng-template> -->

  <div class="form-wrapper" *ngIf="showForm">
    <div class="guest-form">
        <h2 class = "text-center text-info">{{formHeader}}</h2>

        <!-- <div class="group">
            <label for="guestId"> GuestId :</label>
            <input type="text" class="form-control" [(ngModel)]="guestId" name="GuestId">
        </div> -->

        <div class="group">
            <label for="guestName"> GuestName :</label>
            <input type="text" class="form-control" [(ngModel)]="guestName" name="GuestName">
        </div>

        <div class="group">
          <label for="guestEmail">GuestEmail :</label>
          <input type="text" class="form-control" [(ngModel)]="guestEmail" name="GuestEmail">
        </div>

        <div class="group">
          <label for="gender">Gender :</label>
          <input type="text" class="form-control" [(ngModel)]="gender" name="Gender">
        </div>
    
        <div class="group">
          <label for="address">Address :</label>
          <input type="text" class="form-control" [(ngModel)]="address" name="Address">
        </div>

        <div class="group">
            <label for="PhoneNo">phoneNo :</label>
            <input type="text" class="form-control" [(ngModel)]="phoneNo" name="PhoneNo">
        </div>

        <!-- <div class="group">
          <label for="password">Password :</label>
          <input type="text" class="form-control" [(ngModel)]="password" name="Password">
        </div>
        <div class="group">
          <label for="confirmPassword">ConfirmPassword :</label>
          <input type="text" class="form-control" [(ngModel)]="confirmPassword" name="ConfirmPassword">
        </div> -->

        <div class="action">
            <button class="btn btn-primary save" (click)="saveGuest()">Save Changes</button>
            <button class="btn btn-danger cancel" (click)="closeForm()">Cancel</button>
          </div>
    </div>
  </div>
