<div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          #username="ngModel"
          required
        />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
          Username is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
        />
<!-- 
        </div> -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
          Password is required.
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <!-- <input
        type="role"
        name="role"
        [(ngModel)]="loginData.role"
        #role="ngModel"
        required
        /> -->

      <select
        name="role"
        [(ngModel)]="loginData.role"
        #role="ngModel"
        required
    >
        <option value="" disabled>Select a role</option>
        <option *ngFor="let option of roles" [value]="option">{{ option }}</option>
      </select>

       <div *ngIf="role.invalid && (role.dirty || role.touched)" class="error">
          Role is required.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <button routerLink="/dashboard">Back to dashboard</button>
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
    </form>
  </div>
